<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <!--    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>-->
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>

<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile">
    <div class="row ">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <h2><span class="glyphicon" th:text="${sectionName}" aria-hidden="true"></span></h2>
            <hr>

        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" >
            <div class="list-group section" >
                <a href="/profile/questions" th:class="${section == 'question'}? 'list-group-item-warning list-group-item':'list-group-item'">
                    我的问题
                </a>
                <a href="/profile/replies" th:class="${section == 'replies'}? 'list-group-item-warning list-group-item':'list-group-item'">
                    <span class="badge">14</span>
                    最新回复
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
