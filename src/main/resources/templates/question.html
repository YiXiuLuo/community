<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.getTitle()}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <!--    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>-->
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>

<div th:insert="navigation :: nav"></div>
    <div class="container-fluid main profile">
        <div class="row ">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <h4><span class="glyphicon" th:text="${question.getTitle()}" aria-hidden="true"></span></h4>
                <hr>
                <small class="text-desc">

                    作者：<span th:text="${question.getUser().getName()}"></span>|
                    发布时间：<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span>|
                    <span th:text="${question.getViewCount()}"></span> 次浏览
                </small>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.getDescription()}">
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a class="community-menu"
                   th:href="@{'/publish/'+${question.getId()}}"
                   th:if="${session.user != null && session.user.getId() == question.getCreator()}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                    </span>
                    编辑
                </a>

            </div>


            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" >
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>发起人</h4>
                    <div class="media">
                        <div class="media-left">
                            <a href="#" >
                                <img  class="media-object img-circle" th:src="${question.getUser().getAvatarUrl()}" alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${question.getUser().getName()}" ></span>
                            </h5>

                        </div>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <hr>
                    <h4>相关问题</h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
